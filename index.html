<div id="config-ui">
    <div class="ui-top">
        <div class="config-label">Metal Selection</div>
        <div class="metal-row">
            <div class="config-dot dot-gold" onclick="updateRingConfig('metal', 'gold')" data-name="18k Gold"></div>
            <div class="config-dot dot-silver" onclick="updateRingConfig('metal', 'silver')" data-name="Sterling Silver"></div>
        </div>
    </div>

    <div class="ui-bottom">
        <div class="stone-group">
            <div class="config-label">Center Stone</div>
            <div class="stone-row">
                <div class="config-dot dot-diamond" onclick="updateRingConfig('main', 'diamond')"></div>
                <div class="config-dot dot-ruby" onclick="updateRingConfig('main', 'ruby')"></div>
                <div class="config-dot dot-sapphire" onclick="updateRingConfig('main', 'sapphire')"></div>
                <div class="config-dot dot-emerald" onclick="updateRingConfig('main', 'emerald')"></div>
            </div>
        </div>
        
        <div class="stone-group">
            <div class="config-label">Side Stones</div>
            <div class="stone-row">
                <div class="config-dot dot-diamond" onclick="updateRingConfig('side', 'diamond')"></div>
                <div class="config-dot dot-ruby" onclick="updateRingConfig('side', 'ruby')"></div>
                <div class="config-dot dot-sapphire" onclick="updateRingConfig('side', 'sapphire')"></div>
                <div class="config-dot dot-emerald" onclick="updateRingConfig('side', 'emerald')"></div>
            </div>
        </div>
    </div>
</div>
